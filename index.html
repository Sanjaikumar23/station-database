<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Station Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form id="station-form">
        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Paris">Paris</option>
            <option value="America">America</option>
        </select>

        <label for="state">Select State:</label>
        <select id="state" name="state">
            <option value="">-- Select State --</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Bigar">Bigar</option>
            <option value="Dindukal">Dindukal</option>
            <option value="Thanjaur">Thanjaur</option>
        </select>

        <label for="district">Select District:</label>
        <select id="district" name="district">
            <option value="">-- Select district --</option>
            <option value="Chennai">Chennai</option>
            <option value="Kanchipuram">Kanchipuram</option>
            <option value="Sadapet">Sadapet</option>
        </select>

        <label for="area">Select Area:</label>
        <select id="area" name="area">
            <option value="">-- Select Arae --</option>
            <option value="Perungudi">Perungudi</option>
            <option value="Velachery">Velachery</option>
            <option value="Adyar">Adyar</option>
            <option value="Anna Nagar">Anna Nagar</option>
            <option value="Thiruvanmir">Thiruvanmir</option>
            <option value="Thiruvanmir">Parrys</option>
            <option value="Thiruvanmir">Nanganallur</option>
            <option value="Thiruvanmir">Sowcarpet</option>
            <option value="Thiruvanmir">Anna Salai</option>
            <option value="Thiruvanmir">Royapettah</option>
            <option value="Thiruvanmir">Meenambakam</option>
            <option value="Thiruvanmir">Mylapore</option>
            <option value="Thiruvanmir">Alwarpet</option>
            <option value="Thiruvanmir">R.A.Puram</option>
          
        </select>

        <button type="submit">Submit</button>
    </form>

    <div class="result-container" id="result-container">
        <label for="station-name">Station Name:</label>
        <input type="text" id="station-name" name="station-name" disabled>

        <label for="telephone-number">Address:</label>
        <input type="text" id="telephone-number" name="telephone-number" disabled>

        <label for="phone-number">Telephone Number:</label>
        <input type="text" id="phone-number" name="phone-number" disabled>

        <label for="email">LandMark:</label>
        <input type="text" id="email" name="email" disabled>

        <label for="location">PinCode:</label>
        <input type="text" id="location" name="location" disabled>

        <label for="live-location">locationLink:</label>
        <input type="text" id="live-location" name="live-location" disabled>
    </div>

    <button class="back-button" id="back-button" style="display: none;">Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
